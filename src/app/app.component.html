<section class="ps-container">
  <mat-toolbar class="ps-toolbar" color="primary">
    <div>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="ps-toolbar__app-name">Pslytics</h1>
    </div>
    <div>
      <mat-slide-toggle (change)="toggleTheme($event)">Toggle Theme</mat-slide-toggle>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="'over'">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
